<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Link to style.css-->
<link rel="stylesheet" href="./assets/css/style.css">
    <title>Tarot-Three</title>    
</head>
<body>

    <!--navigation bar | h1 with ul/li & a href to deck pages-->
    <nav>
        <H1>Readings by Dom</H1>
        <ul>
            <li>Home</li>
            <li>CBD Tarot de Marseille</li>
            <li>Rider-Waite Tarot</li>
            <li>Wandering Spirit Tarot</li>
        </ul>
    </nav>

    <!--home page parent div for children divs-->
    <div class="container">

        <!--Three sibling container divs-->
        <div class="cbd">
            <h3>CBD Tarot de Marseille</h3>
            <img class="card-back" src="./assets/images/cbd-deck/majors/cbd card-back.jpg" alt="cbd card-back">
        </div>
    
        <div class="rwt">
            <h3>Rider-Waite Tarot</h3>
            <img class="card-back" src="./assets/images/rw-deck/majors/rw card-back.png" alt="rwt card-back">
        </div>
    
        <div class="wst">
            <h3>Wandering Spirit Tarot</h3>
            <img class="card-back" src="./assets/images/ws-deck/majors/ws card-back.jpg" alt="wst card-back">
        </div>

    </div>

    <!--footer | logo & ul/li-->
    <footer>
        <img class="logo-img" src="./assets/images/all-logos/rbd-logo.png" alt="logo">
        <ul class="footer-ul">
            <li>Medium: Dom Napoli</li>
            <li>YouTube Channel: @readingsbydom</li>
            <li>email: readingsbydom@proton.me</li>
            <li>Phone: (858) 232-4249</li>
        </ul>
    </footer>
    
</body>
</html>
